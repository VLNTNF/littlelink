<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Valentin FOSSE</title>
  <meta name="description" content="Find us online!">
  <meta name="author" content="Seth Cottle">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-light.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="icon" type="image/png" href="images/avatar.png">
  <script>
    if (localStorage.getItem('lang')) { document.documentElement.setAttribute("lang", localStorage.getItem('lang')) }
    else { document.documentElement.setAttribute("lang", "fr") }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">
        <img src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Profile Picture">
        <h1>Valentin FOSSE</h1>
        <img id="lang" src='/images/icons/french.svg' style="width: 24px; margin-bottom: 12px;"
          onclick="langToggle(true)">
        <p id="bio"></p>
        <a class="button button-default" href="mailto:Valentin%20FOSSE%20<pro@fossev.com>" target="_blank"
          rel="noopener"><img class="icon" src="images/icons/email.svg" alt="Email Icon">pro@fossev.com</a>
        <br>
        <a id="CV" class="button button-cv" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/cv-file.svg" alt="CV Icon">Curriculum Vitae</a>
        <br>
        <a class="button button-github" href="https://git.fossev.com/" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>
        <br>
        <a id="link" class="button button-linked" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
        <br>
        <a id="insta" class="button button-instagram" href="https://filters.fossev.com/" target="_blank"
          rel="noopener"><img class="icon" src="images/icons/instagram.svg" alt="Instagram Logo"></a>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
  <script>
    const langToggle = (toggle) => {
      let lang = document.documentElement.getAttribute('lang');
      if (!toggle) {
        lang = (lang == 'fr') ? 'en' : 'fr';
      }
      if (lang == 'fr') {
        if (toggle) {
          document.documentElement.setAttribute('lang', 'en');
          localStorage.setItem('lang', 'en');
        }
        document.getElementById('lang').src = '/images/icons/french.svg';
        document.getElementById('lang').alt = 'FR';
        document.getElementById('bio').innerHTML = `Student-Engineer in final year of <a href="https://www.esilv.fr/en/" target="_blank"
            rel="noopener">ESILV</a>'s data & AI major,<br>looking for a <b>5-6 month internship</b> starting in
          February 2022.`;
        document.getElementById('CV').href = 'pdf/CV_en_Valentin_FOSSE.pdf';
        document.getElementById('link').href = 'https://link.fossev.com/?locale=en_US';
        document.getElementById('insta').innerHTML = 'Filters (hobby)';
      } else {
        if (toggle) {
          document.documentElement.setAttribute('lang', 'fr');
          localStorage.setItem('lang', 'fr');
        }
        document.getElementById('lang').src = '/images/icons/english.svg';
        document.getElementById('lang').alt = 'EN';
        document.getElementById('bio').innerHTML = `Etudiant-Ingénieur en dernière année de majeure Data & IA de l'<a href="https://www.esilv.fr/" target="_blank"
            rel="noopener">ESILV</a>,<br>en recherche d'un <b>stage de 5-6 mois</b> à partir de
          février 2022.`;
        document.getElementById('CV').href = 'pdf/CV_fr_Valentin_FOSSE.pdf';
        document.getElementById('link').href = 'https://link.fossev.com/';
        document.getElementById('insta').innerHTML = 'Filtres (loisir)';
      }
    };
    langToggle(false);
  </script>
</body>

</html>
